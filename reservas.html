        <form id="formReservas">
            <div class="form-row">

            </div>
            <div class="form-row">

            </div>
            <div class="form-row">

                    <label>Telefone</label>
                    <input type="number" class="form-control" id="fone" placeholder="(DDD)" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-1"> 
                    <label>Numero de pessoas:</label>
                    
                    <input type="number" class="form-control" id="nPessoas" required>
                </div>
